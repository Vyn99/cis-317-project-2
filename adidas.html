        <div class="icon-cart" onclick="toggleCart()">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>

    <body>
        <div id="hero">
            <div class="hero-text">
                <h1 id="nike-txt">Adidas</h1>
            </div>
        </div>
        
        <div class="flex-container">
            <div class="container">
                <img class="container-img"
                src="images/gazelle-indoor.jpg" alt="adidas gazelle indoor shoes">
                <h3>Gazelle Indoor</h3>
                <p>Price: $120.00</p>
                <p>In stock: Yes</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="container">
                <img class="container-img"
                src="images/Forum_Low_Shoes_White_FY7757_01_standard.jpg" 
                alt="adidas forum low shoes">
                <h3>Forum Low</h3>
                <p>100.00</p>
                <p>In stock: Yes</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="container">
                <img class="container-img"
                src="images/Samba_OG_Shoes_Black_B75807_01_standard.jpg" alt="adidas samba og shoes">
                <h3>Samba OG</h3>
                <p>100.00</p>
                <p>In stock: Yes</p>
                <button class="buy-btn">Buy</button>
            </div>
        </div>

        <div class="flex-container">
            <div class="container">
                <img class="container-img"
                src="images/Ultraboost_1.0_Shoes_Black_HQ4199_01_standard.jpg" alt="adidas ultraboost one shoes">
                <h3>Ultraboost 1.0</h3>
                <p>190.00</p>
                <p>In stock: Yes</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="container">
                <img class="container-img"
                src="images/Superstar_Shoes_Black_EF5398_01_standard.jpg" alt="adidas superstar shoes">
                <h3>Superstar</h3>
                <p>80.00</p>
                <p>In stock: Yes</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="container">
                <img class="container-img"
                src="images/OZWEEGO_Shoes_Black_EE7775_01_standard.jpg" alt="adidas ozweego shoes">
                <h3>OZWEEGO</h3>
                <p>100.00</p>
                <p>In stock: Yes</p>
                <button class="buy-btn">Buy</button>
            </div>
        </div>

        <div id="shopping-cart"></div>

    <script>
        fetch('shopping-cart.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('shopping-cart').innerHTML = data;
                // Move the script tag to the document body after loading
                const script = document.createElement('script');
                script.innerHTML = data.match(/<script>([\s\S]*?)<\/script>/)[1];
                document.body.appendChild(script);
            });
    </script>
    
    </body>
